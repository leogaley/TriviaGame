<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Trivia Game - Leo Galey</title>
	<script type="text/javascript" src=assets/javascript/app.js></script>
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	

</head>
<body>
	<div class="container">
		<div class="text-center header jumbotron">
			The Trivia Center
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="hidden text-center panel" id="countDown">
				
				</div>
				<div class="panel">
					<div id="question" class="hidden text-center panel">

					</div>
					<div class="startDiv panel">
						<button class="text-center button" id="startGame">
							Click Here to Start Game
						</button>
					</div>
					<div class="hidden text-center panel" id="resultArea">
						
					</div>
					<div class="hidden panel-body" id="answerArea">
						<div class="text-center answer" id="answer0" data-id="0">answer 1</div>
						<div class="text-center answer" id="answer1" data-id="1">answer 2</div>
						<div class="text-center answer" id="answer2" data-id="2">answer 3</div>
						<div class="text-center answer" id="answer3" data-id="3">answer 4</div>

					</div>	
					<div class="hidden panel" id="allResults">
						
					</div>
				</div>				
			</div>
		</div>
	</div>
	

</body>
</html>
